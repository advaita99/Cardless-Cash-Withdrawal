{% extends 'temp/index.html' %}
{% block base %}
        <h1><center>Register</center></h1>
        <form method="POST">
           {% csrf_token %}
            <table align="center">
                <tr>
                   <td>Name of Bank</td>
                   <td  height="50">
                       <input style="color: black"type="text" Name="nam" required="" class="form-control">
                   </td>
                </tr>

                 <tr>
                    <td>Registration number</td>
                    <td  height="50">
                        <input style="color: black"type="number" Name="regno" required="" class="form-control">
                    </td>
                 </tr>
                 <tr>
                    <td>Address</td>
                    <td  height="50">
                        <textarea style="color: black"Name="add" rows="4" cols="30" required="" class="form-control"></textarea>
                    </td>
                 </tr>
                 <tr>
                    <td>IFSC Code</td>
                    <td  height="50">
                        <input style="color: black"type="text" Name="IFSC" required="" class="form-control">
                    </td>
                 </tr>
                 <tr>
                    <td  height="50">Phone number</td>
                    <td  height="50">
                        <input style="color: black"type="number" Name="phno" required="" class="form-control">
                    </td>
                 </tr>
                 <tr>
                    <td>Email</td>
                    <td  height="50">
                        <input style="color: black"type="email" Name="email" required="" class="form-control">
                    </td>
                 </tr>
                   <tr>
                    <td>username</td>
                    <td  height="50">
                        <input style="color: black"type="email" Name="username" required="" placeholder="email" class="form-control">
                    </td>
                 </tr>
                 <tr>
                    <td>password</td>
                    <td height="50">
                        <input style="color: black"type="password" Name="password" required="" class="form-control">
                    </td>
                 </tr>
                 <tr>
                    <td></td>
                    <td height="50">
                        <input style="color: black"type="submit" name="submit" value="Submit" class="btn btn-primary">
                    </td>
                 </tr>



             </table>

        </form>
{% endblock %}
