{% extends 'temp/admin.html' %}
{% block base %}
    <h1><center>View ATM</center></h1>
    <table align="center"class="table table-bordered text-center">
        <tr style="font-weight: bolder">
            <td>Bank_id</td>
            <td>Longitude</td>
            <td>Latitude</td>
            <td>Location</td>
        </tr>
        {% if objval %}
        {% for obj in objval %}
   

        <tr>
             <td>{{ obj.b_id }}</td>
              <td>{{ obj.longitude }}</td>
               <td>{{ obj.latitude }}</td>
                <td>{{ obj.location }}</td>
        </tr>
        {% endfor %}
    {% endif %}
       

    </table>
{% endblock %}
